<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Weight (kg)" aria-label="Enter your weight in kilograms">
    <input type="number" id="height" placeholder="Height (m)" aria-label="Enter your height in meters">
    <button onclick="calculateBMI()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById("result").textContent = "Please enter valid positive numbers for weight and height.";
                return;
            }

            const bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById("result").textContent = `BMI: ${bmi.toFixed(2)} (${category})`;
        }
    </script>
</body>
</html>
